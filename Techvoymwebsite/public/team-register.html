  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: radial-gradient(circle at top, #001f3f, #000);
      color: #fff;
      padding-top: 90px; /* Adjusted for larger nav */
    }

    /* Super-Stylish Navigation Bar (matching confirmation.ejs) */
    nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 15, 30, 0.6);
      backdrop-filter: blur(12px);
      padding: 15px 30px;
      position: fixed;
      width: 100%;
      top: 0;
      z-index: 1000;
      box-shadow: 0 5px 25px rgba(0, 0, 0, 0.8), 0 0 10px rgba(0, 255, 200, 0.3);
      border-bottom: 1px solid rgba(0, 255, 200, 0.2);
      transition: all 0.4s cubic-bezier(0.165, 0.84, 0.44, 1);
      overflow: hidden;
      box-sizing: border-box;
    }

    nav::before {
      content: '';
      position: absolute;
      top: -100%;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom, 
        rgba(0, 255, 200, 0.05) 0%, 
        transparent 100%);
      transition: all 0.5s ease;
      pointer-events: none;
    }

    nav:hover::before {
      top: 0;
    }

    nav::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: -100%;
      width: 100%;
      height: 2px;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(0, 255, 200, 0.5),
        transparent);
      transition: left 1.5s ease;
    }

    nav:hover::after {
      left: 100%;
    }

    nav .logo-container {
      display: flex;
      align-items: center;
      gap: 15px;
      position: relative;
      z-index: 2;
    }

    .logo-glow {
      position: absolute;
      width: 100%;
      height: 100%;
      background: radial-gradient(circle, rgba(0, 255, 200, 0.4) 0%, transparent 70%);
      filter: blur(10px);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    nav .logo-container:hover .logo-glow {
      opacity: 1;
    }

    nav .logo-icon {
      font-size: 2rem;
      color: #00ffc8;
      animation: pulse 2s infinite ease-in-out;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      background: rgba(0, 31, 63, 0.6);
      width: 50px;
      height: 50px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 255, 200, 0.4);
      border: 1px solid rgba(0, 255, 200, 0.3);
      transition: all 0.3s ease;
    }

    nav .logo-container:hover .logo-icon {
      transform: rotate(360deg);
      box-shadow: 0 0 20px rgba(0, 255, 200, 0.6);
    }

    nav .logo {
      font-size: 2rem;
      font-weight: bold;
      color: #00ffc8;
      font-family: 'Orbitron', sans-serif;
      text-shadow: 0 0 10px rgba(0, 255, 200, 0.5);
      position: relative;
      letter-spacing: 2px;
      transition: all 0.3s ease;
    }

    nav .logo-container:hover .logo {
      letter-spacing: 3px;
      text-shadow: 0 0 15px rgba(0, 255, 200, 0.8);
    }

    nav .logo::after {
      content: '';
      position: absolute;
      bottom: -8px;
      left: 0;
      width: 0;
      height: 3px;
      background: linear-gradient(90deg, #00ffc8, #00c8ff);
      transition: width 0.5s cubic-bezier(0.19, 1, 0.22, 1);
      border-radius: 2px;
    }

    nav .logo-container:hover .logo::after {
      width: 100%;
    }

    nav ul {
      list-style: none;
      display: flex;
      gap: 20px;
      margin: 0;
      padding: 0;
      position: relative;
      z-index: 2;
    }

    nav ul li {
      position: relative;
    }

    nav ul li a {
      color: #c0f0ff;
      text-decoration: none;
      font-size: 1rem;
      font-weight: 500;
      padding: 12px 20px;
      border: 1px solid rgba(0, 255, 200, 0.15);
      border-radius: 30px;
      transition: all 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
      display: flex;
      align-items: center;
      gap: 8px;
      background: rgba(0, 31, 63, 0.3);
      position: relative;
      overflow: hidden;
      backdrop-filter: blur(5px);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }

    nav ul li a i {
      font-size: 1.2rem;
      transition: all 0.3s ease;
    }

    nav ul li a::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, 
        transparent, 
        rgba(0, 255, 200, 0.1), 
        transparent);
      transition: all 0.6s ease;
      z-index: -1;
    }

    nav ul li a:hover::before {
      left: 100%;
    }

    nav ul li a::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 3px;
      background: linear-gradient(90deg, #00ffc8, #00c8ff);
      transform: scaleX(0);
      transform-origin: right;
      transition: transform 0.5s ease;
      opacity: 0;
    }

    nav ul li a:hover::after {
      transform: scaleX(1);
      transform-origin: left;
      opacity: 1;
    }

    nav ul li a:hover {
      color: #00ffc8;
      border-color: rgba(0, 255, 200, 0.5);
      transform: translateY(-5px);
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.3), 0 0 15px rgba(0, 255, 200, 0.3);
      background: rgba(0, 31, 63, 0.6);
      letter-spacing: 1px;
    }

    nav ul li a:hover i {
      transform: scale(1.3);
      color: #00ffc8;
    }

    /* Active item styling */
    nav ul li a.active {

      background: rgba(0, 31, 63, 0.6);
      border-color: rgba(0, 255, 200, 0.4);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3), 0 0 10px rgba(0, 255, 200, 0.2);

    nav ul li a.active::after {

    }

      right: -10px;
      width: 6px;
      height: 6px;

    .club-container {

    .club-btn {

    .event-options label {

    .active {

    /* Arrow indicators */

    /* PID inputs */

    .pid-entry button {

    }

    #addPidBtn {

    #addPidBtn:hover {

    }
    
    /* Autocomplete styling */
    .ui-autocomplete {
      background-color: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      max-height: 200px;

    }

      cursor: pointer;
      transition: all 0.2s ease;
    }

    }
    
    .ui-state-active {
      background-color: #007bff !important;
      color: white !important;
      border: none !important;
    }
  </style>
</head>

  <script>
    // Handle URL parameters
    window.onload = function() {
      const params = new URLSearchParams(window.location.search);
      const status = params.get('status');
      
      if (status === 'error') {
        showAlert('There was an error with your registration. Please try again.', 'error');
      } else if (status === 'pid_not_found') {
        showAlert('One or more PIDs were not found. Please check and try again.', 'error');
      } else if (status === 'exists') {
        showAlert('A team with this name already exists. Please choose another name.', 'error');
      }
    };
    
    function showAlert(message, type) {
      const alertBox = document.getElementById('alertBox');
      alertBox.className = type === 'error' ? 'alert' : 'alert success';
      alertBox.textContent = message;
      
      // Auto hide after 5 seconds
      setTimeout(() => {
        alertBox.textContent = '';
        alertBox.className = '';
      }, 5000);
    }
    
    // Nested dropdown functionality
    document.getElementById('eventsDropdown').addEventListener('click', function() {
      document.getElementById('clubContainer').classList.toggle('active');
      this.querySelector('.arrow').classList.toggle('rotated');
    });
    
    // Club buttons dropdown
    const clubButtons = document.querySelectorAll('.club-btn');
    clubButtons.forEach(button => {
      button.addEventListener('click', function() {
        const targetId = this.getAttribute('data-target');
        const targetElement = document.getElementById(targetId);
        
        targetElement.classList.toggle('active');
        this.querySelector('.arrow').classList.toggle('rotated');
      });
    });
    
    // Add PID functionality
    document.getElementById('addPidBtn').addEventListener('click', function() {
      const pidList = document.getElementById('pidList');
      const newEntry = document.createElement('div');
      newEntry.className = 'pid-entry';
      
      newEntry.innerHTML = `
        <input type="text" name="pids" placeholder="Enter PID (e.g., TV2025-0001)" required class="pid-input" />
        <button type="button" class="remove-pid"><i class="fas fa-minus"></i></button>
      `;
      
      pidList.appendChild(newEntry);
      
      // Show remove buttons when there's more than one entry
      const removeButtons = document.querySelectorAll('.remove-pid');
      if (removeButtons.length > 1) {
        removeButtons.forEach(button => {
          button.style.display = 'block';
        });
      }
      
      // Setup autocomplete for the new input
      setupAutocomplete(newEntry.querySelector('.pid-input'));
      
      // Add event listener for remove button
      newEntry.querySelector('.remove-pid').addEventListener('click', function() {
        pidList.removeChild(newEntry);
        
        // If only one entry remains, hide its remove button
        const remainingRemoveButtons = document.querySelectorAll('.remove-pid');
        if (remainingRemoveButtons.length === 1) {
          remainingRemoveButtons[0].style.display = 'none';
        }
      });
    });
    
    // Setup autocomplete for PID inputs
    function setupAutocomplete(input) {
      $(input).autocomplete({
        source: function(request, response) {
          $.ajax({
            url: "/api/search-pids",
            dataType: "json",
            data: {
              term: request.term
            },
            success: function(data) {
              response(data);
            }
          });
        },
        minLength: 2
      });
    }
    
    // Setup autocomplete for initial PID input
    document.addEventListener('DOMContentLoaded', function() {
      const initialInput = document.querySelector('.pid-input');
      setupAutocomplete(initialInput);
    });
    
    // Add active class to current page in navigation
    document.addEventListener('DOMContentLoaded', function() {
      const currentPath = window.location.pathname;
      const navLinks = document.querySelectorAll('nav ul li a');
      
      navLinks.forEach(link => {
        if (link.getAttribute('href') === currentPath || 
            (currentPath.includes('team-register') && link.getAttribute('href').includes('team-register'))) {
          link.classList.add('active');
        }
      });
    });
  </script>
</body>
